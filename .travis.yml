sudo: false
os:
- linux
- osx x
- windows

language: python

python:
- '2.7'
- '3.5'
- '3.6'
- 3.7-dev

install:
- pip install pytest
- pip install .

script:
- python -m pytest

cache:
  directories:
  - "$HOME/.cache/pip"

deploy:
  provider: pypi
  user: akaszynski
  distributions: sdist
  on:
    condition: "[[ $TRAVIS_PYTHON_VERSION == 3.6 ] && [ $TRAVIS_OS_NAME == 'linux']]"
    tags: true
  password:
    secure: 
