sudo: required
dist: xenial

os:
- linux

language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'

install:
  - pip install pytest
  - pip install -e .
  - pip install pytest-cov
  - pip install codecov
  - pip install matplotlib


script:
  # Run the test suite and generate coverage report
  - pytest -v --cov keepa
  - |  # report code coverage
    if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then
      codecov
    fi


cache:
  directories:
  - "$HOME/.cache/pip"

deploy:
  provider: pypi
  user: akaszynski
  distributions: sdist
  on:
    condition: $TRAVIS_PYTHON_VERSION == 3.6
    tags: true
  password:
    secure: ""

notifications:
  email: false